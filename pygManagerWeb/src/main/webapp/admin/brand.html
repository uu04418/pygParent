<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../plugins/angularjs/pagination.js"></script>
	<script type="text/javascript">
		var app = angular.module('pinyougou' ,['pagination']);
		
		app.service("brandService",function ($http) {
			this.findall = function () {
				return $http.get('../brand/getAll.do');
			}
			
			this.search = function (page,size,search) {
				return $http.post('../brand/search.do?page='+page+'&size='+size,search);
			}
			
			this.findOne = function (id) {
				return $http.get('../brand/findOne.do?id=' +id);
			}
			
			this.deletebrand = function (ids) {
				return $http.get('../brand/delete.do?ids=' +ids);
			}
			
			this.add = function (entity) {
				return $http.post('../brand/add.do' , entity);
			}
			this.update = function (entity) {
				return $http.post('../brand/update.do' , entity);
			}
			
		});
		
		app.controller('brandController' , function ($scope,$http,brandService) {
			
			$scope.findall = function () {
				brandService.findall().success(
					function (response) {
						$scope.list = response;
					}		
				);
			}
			
			// 定义分页对象点信息
			$scope.paginationConf = {
					currentPage : 1 ,
					totalItems :  10 ,
					itemsPerPage: 10,
					perPageOptions : [10 ,20 ,30],
					onChange :function () {
						$scope.reloadPage();
					}
			}
			
			$scope.reloadPage = function () {
				$scope.search($scope.paginationConf.currentPage ,$scope.paginationConf.itemsPerPage );
			}
			
			// 分页查询数据
			$scope.findPage = function (page,size) {
				$http.get('../brand/findPage.do?page='+page+'&size='+size+'').success(
					function (response) {
						$scope.paginationConf.totalItems = response.total ;
						$scope.list = response.rows;
					}		
				);
			}
			
			$scope.searchEntity = {};
			// 分页查询品牌
			$scope.search = function (page,size) {
				brandService.search(page,size,$scope.searchEntity).success(
						function (response) {
							$scope.paginationConf.totalItems = response.total ;
							$scope.list = response.rows;
						}		
					);
				
			}
			
			// 新增品牌
			$scope.save = function () {
				var obj = null;
				if ($scope.brand.id == null){
					obj = brandService.add($scope.brand);
				}else {
					obj = brandService.update($scope.brand);
				}
				//var methName =  $scope.brand.id == null ? 'add' : 'update'
				obj.success(
					function (response) {
						if (response.success) {
							$scope.reloadPage();
						}else {
							alert(response.message);
						}
					}		
				);
			}
			
			// 查询一个品牌
			$scope.findOne = function (id) {
				brandService.findOne(id).success (
					function (response) {
						$scope.brand = response ;
					}
				);
				
			}
			
			// 定义一个集合
			$scope.selectOptions = [];
			
			// 调用方法
			$scope.changeSelect = function ($event , id) {
				if ($event.target.checked) {
					$scope.selectOptions.push(id);
				}else {
					var index = $scope.selectOptions.indexOf();
					$scope.selectOptions.splice(index,1);
				}
			}
			
			// 删除品牌
			$scope.deletebrand = function () {
				brandService.deletebrand($scope.selectOptions).success (
						function (response) {
							if (response.success) {
								$scope.reloadPage();
								$scope.selectOptions = [];
							}else {
								alert(response.message);
							}
							
						}
					);
			}
			
			
		});
	
	</script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="brand={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="deletebrand()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right" style="margin-right: 400px;">
                                <div class="has-feedback">
							        品牌名称：<input ng-model="searchEntity.name" />
							    首字母 :<input ng-model="searchEntity.firstChar"/>
							    <button class="btn btn-default" ng-click="reloadPage()"> 查询</button>                                
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="changeSelect($event,entity.id)" ></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									     
		                                  <td>{{entity.firstChar}}</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)" >修改</button>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  <tm-pagination conf="paginationConf"> </tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="brand.name"  >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="brand.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
